<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScAIm</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="scaim-popup">
    <header class="scaim-header">
      <div class="scaim-logo">
        <span class="scaim-logo-icon">&#x1F6E1;</span>
        <span class="scaim-logo-text">ScAIm</span>
      </div>
      <label class="scaim-toggle">
        <input type="checkbox" id="scaim-enabled" checked>
        <span class="scaim-toggle-slider"></span>
      </label>
    </header>

    <div id="scaim-status" class="scaim-status">
      <div class="scaim-status-icon" id="scaim-status-icon">&#x1F50D;</div>
      <div class="scaim-status-text" id="scaim-status-text">Analyzing page...</div>
    </div>

    <div class="scaim-actions" id="scaim-actions">
      <button class="scaim-btn scaim-btn-scan" id="scaim-scan-btn" title="Re-scan this page">
        &#x1F50D; Scan Page
      </button>
      <button class="scaim-btn scaim-btn-trust" id="scaim-trust-btn" title="Trust this domain (skip future scans)" style="display:none;">
        &#x2705; Trust Site
      </button>
      <button class="scaim-btn scaim-btn-block" id="scaim-block-btn" title="Block this domain (always flag as dangerous)" style="display:none;">
        &#x1F6AB; Block Site
      </button>
    </div>

    <div class="scaim-mode-section">
      <div class="scaim-mode-label">Notification Mode</div>
      <div class="scaim-mode-options">
        <button class="scaim-mode-btn active" data-mode="full" title="Full banner with findings">Full</button>
        <button class="scaim-mode-btn" data-mode="lite" title="Compact banner, auto-hides after 5s">Lite</button>
        <button class="scaim-mode-btn" data-mode="silent" title="Badge only, no on-page banner">Silent</button>
      </div>
    </div>

    <div id="scaim-scan-status" class="scaim-scan-status" style="display:none;">
      <span class="scaim-scan-spinner"></span> Scanning...
    </div>

    <div id="scaim-score-section" class="scaim-score-section" style="display:none;">
      <div class="scaim-score-bar-container">
        <div class="scaim-score-bar" id="scaim-score-bar"></div>
      </div>
      <div class="scaim-score-label">
        <span id="scaim-score-value">0</span>/100
      </div>
    </div>

    <div id="scaim-findings-section" class="scaim-findings-section" style="display:none;">
      <div class="scaim-findings-header">Findings</div>
      <div id="scaim-findings-list" class="scaim-findings-list"></div>
    </div>

    <div id="scaim-no-data" class="scaim-no-data" style="display:none;">
      <p>No analysis data available for this page.</p>
      <p class="scaim-hint">Navigate to a webpage to see ScAIm's analysis.</p>
    </div>

    <div id="scaim-domain-note" class="scaim-domain-note" style="display:none;"></div>

    <footer class="scaim-footer">
      <p class="scaim-privacy-note">
        &#x1F512; All analysis is local. No data is collected or sent.
      </p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
